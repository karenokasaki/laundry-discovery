<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- carousel -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
      />
      <!--  -->
      <link rel="stylesheet" href="/LG/css/hsad-style.css" />
      <link rel="stylesheet" href="/global.css" />
      <link rel="stylesheet" href="style.css" />
      <script src="index.js" defer></script>

      <title>ThinQ</title>
   </head>
   <body>
      <div id="thinq">
         <div class="thinq-wrapper">
            <div class="thinq-bg">
               <picture>
                  <source
                     media="(min-width: 1024px)"
                     srcset="./assets/thinq-desktop.jpg"
                  />
                  <source
                     media="(min-width: 760px)"
                     srcset="./assets/thinq-tablet.jpg"
                  />
                  <img
                     src="./assets/thinq-mobile.jpg"
                     alt="Description of image"
                     class="thinq-image"
                  />
               </picture>

               <div class="thinq-content-wrapper">
                  <div class="thinq-content">
                     <h3 class="thinq-title">Control your clean</h3>
                     <p class="thinq-description">
                        Save time and simplify. With the ThinQ<sup>®</sup> app,
                        you can remotely start your LG washer while you're out,
                        check cycle times and even receive automatic
                        notifications when it’s time for maintenance or repairs.
                     </p>

                     <img
                        src="./assets/thinq-logo.png"
                        alt="ThinQ logo"
                        class="thinq-logo"
                     />

                     <div class="cta thinq-cta">
                        <a href="#" class="newbtn">Learn more</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- carousel -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script
         type="text/javascript"
         src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
      ></script>
   </body>
</html>
